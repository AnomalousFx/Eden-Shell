FontSize=12
FontFace=Myriad Pro
FontWeight=700
StringEffect=Border
FontEffectColor=0,0,0,
AntiAlias=1
Text= Overwatch
Hidden=1


[Metadata]
Name=Overwatch
Author=AnomalousFox
Information=Icon Skin
License= N/A
