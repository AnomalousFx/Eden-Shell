[PHOTOSHOP]
Meter=Image
ImageName=#@#Images\photoshop.png
W=90
H=90
LeftMouseUpAction=["C:\Program Files\Adobe\Adobe Photoshop CC 2018\Photoshop.exe"]
MouseOverAction=[!SetOption MeterText Hidden 0][!Redraw]
MouseLeaveAction=[!SetOption MeterText Hidden 1][!Redraw]

[MeterText]
Meter=String
X=45
Y=3R
StringAlign=Center
StringEffect=
FontColor=255,255,255,255
FontSize=12
FontFace=Myriad Pro
FontWeight=700
StringEffect=Border
FontEffectColor=0,0,0,
AntiAlias=1
Text=Photoshop
Hidden=1

[Rainmeter]
Update=1000

[Metadata]
Name=PHOTOSHOP
Author=AnomalousFox
Information=
License=
Version=
