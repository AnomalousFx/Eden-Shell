[Rainmeter]
Update=50
DefaultUpdateDivder=100

[Variables]
Fade=0
DividerVar=100 
ImageName=#@#Images\Publisher.png
ImageText=Publisher
ImageAction=["Publisher.exe"]

[FadeControl]
UpdateDivider=
DynamicVariables=1
Measure=Calc
Formula=#Fade#=1?(FadeControl=250?250:FadeControl+25):(FadeControl=0?0:FadeControl-25)
IfEqualValue=250
IfEqualAction=[!SetVariable DividerVar 100]

[DisableFadeControlTimer]
UpdateDivider=
DynamicVariables=1
Measure=Calc
Formula=DisableFadeControlTimer+2
IfEqualValue=11
IfEqualAction=!Execute [!DisableMeasure FadeControl][!SetVariable DividerVar 100] [!DisableMeasure DisableFadeControlTimer]

[BaseIconImage]
UpdateDivider=#DividerVar#
Meter=Image
ImageName=#ImageName#
W=90
H=90
ImageAlpha=25.5
MouseOverAction=!Execute [!SetVariable Fade 1] [!SetVariable DividerVar 1] [!EnableMeasure FadeControl] [!UpdateMeasure FadeControl] [!UpdateMeterGroup SFX][!Redraw]
MouseLeaveAction=!Execute [!SetVariable Fade 0] [!SetVariable DividerVar 1] [!EnableMeasure DisableFadeControlTimer] [!UpdateMeasure FadeControl] [!UpdateMeterGroup SFX] [!Redraw] [!delay 2000] [!Refresh]
DynamicVariables=1


[FadingOverlayImage]
UpdateDivider=#DividerVar#
Meter=Image
ImageName=#ImageName#
W=90
H=90
ImageAlpha=[FadeControl]
LeftMouseUpAction=#ImageAction#
DynamicVariables=1
Group=SFX

[MeterText]
UpdateDivider=#DividerVar#
Meter=String
X=45
Y=3R
StringAlign=Center
StringEffect=None
FontColor=255,255,255,[FadeControl]
FontSize=12
FontFace=Myriad Pro
FontWeight=700
FontEffectColor=0,0,0,
AntiAlias=1
Text=#ImageText#
Hidden=
DynamicVariables=1
Group=SFX


[Metadata]
Name=Eden-Shell
Author=AnomalousFox
Information=Icon Skin
License= N/A
Version= 0.7