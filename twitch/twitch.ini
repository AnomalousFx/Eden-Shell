[Rainmeter]
Update=20
DefaultUpdateDivder=100

[Variables]
Fade=0
DividerVar=100 

[FadeControl]
UpdateDivider=
DynamicVariables=1
Measure=Calc
Formula=#Fade#=1?(FadeControl=250?250:FadeControl+25):(FadeControl=0?0:FadeControl-25)
IfEqualValue=250
IfEqualAction=[!Delay 1900][!SetVariable DividerVar 100]

[DisableFadeControlTimer]
UpdateDivider=
DynamicVariables=1
Measure=Calc
Formula=DisableFadeControlTimer+2
IfEqualValue=11
IfEqualAction=!Execute [!DisableMeasure FadeControl][!Delay 1900][!SetVariable DividerVar 100] [!DisableMeasure DisableFadeControlTimer]

[TwitchIcon]
UpdateDivider=#DividerVar#
Meter=Image
ImageName=#@#Images\Twitch.png
W=90
H=90
ImageTint=255,255,255,25.5
LeftMouseUpAction=["http://www.twitch.tv"]
MouseOverAction=!Execute [!SetVariable Fade 1] [!SetVariable DividerVar 1] [!EnableMeasure FadeControl] [!UpdateMeasure FadeControl] [!UpdateMeterGroup SFX] [!SetOption MeterText Hidden ][!Redraw]
MouseLeaveAction=!Execute [!SetVariable Fade 0] [!SetVariable DividerVar 1] [!EnableMeasure DisableFadeControlTimer] [!UpdateMeasure FadeControl] [!UpdateMeterGroup SFX] [!SetOption MeterText Hidden ][!Redraw]
DynamicVariables=1


[TwitchFadeIn]
UpdateDivider=#DividerVar#
Meter=Image
ImageName=#@#Images\Twitch.png
W=90
H=90
ImageTint=255,255,255,[FadeControl]
LeftMouseUpAction=["http://www.twitch.tv"]
DynamicVariables=1
Group=SFX

[MeterText]
UpdateDivider=#DividerVar#
Meter=String
X=45
Y=3R
StringAlign=Center
StringEffect=
FontColor=255,255,255,[FadeControl]
FontSize=12
FontFace=Myriad Pro
FontWeight=700
StringEffect=Border
FontEffectColor=0,0,0,
AntiAlias=1
Text=Twitch
Hidden=
DynamicVariables=1
Group=SFX


[Metadata]
Name=Eden-Shell
Author=AnomalousFox
Information=Icon Skin
License= N/A
Version= 0.2

[FileExplorerIcon]
Meter=Image
ImageName=#@#Images\twitch.png
W=90
H=90
LeftMouseUpAction=["http://www.twitch.tv"]
MouseOverAction=[!SetOption MeterText Hidden 0][!Redraw]
MouseLeaveAction=[!SetOption MeterText Hidden 1][!Redraw]

[MeterText]
Meter=String
X=45
Y=3R
StringAlign=Center
StringEffect=
FontColor=255,255,255,255
FontSize=12
FontFace=Myriad Pro
FontWeight=700
StringEffect=Border
FontEffectColor=0,0,0,
AntiAlias=1
Text=Twitch
Hidden=1


