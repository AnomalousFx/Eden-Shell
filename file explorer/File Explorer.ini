[Rainmeter]
Update=1000

[FileExplorer Icon]
Meter=Image
ImageName=#@#Images\FileExplorer.png
W=90
H=90
LeftMouseUpAction=["explorer.exe"]
MouseOverAction=[!SetOption MeterText Hidden 0][!Redraw]
MouseLeaveAction=[!SetOption MeterText Hidden 1][!Redraw]

[MeterText]
Meter=String
X=45
Y=3R
StringAlign=Center
StringEffect=
FontColor=255,255,255,255
FontSize=12
FontFace=Myriad Pro
FontWeight=700
StringEffect=Border
FontEffectColor=0,0,0,
AntiAlias=1
Text=File Explorer
Hidden=1


[Metadata]
Name=Explorer
Author=AnomalousFox
Information=
License=
Version=
